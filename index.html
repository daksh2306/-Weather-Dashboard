<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" list="indian_capitals" name="search" id="search" placeholder="Enter city name" spellcheck="false" >
            <datalist id="indian_capitals">
                <option value="Amaravati">
                <option value="Itanagar">
                <option value="Dispur ">
                <option value="Patna ">
                <option value="Raipur ">
                <option value="Panaji ">
                <option value="Gandhinagar ">
                <option value="Chandigarh ">
                <option value="Shimla ">
                <option value="Srinagar ">
                <option value="Jammu ">
                <option value="Ranchi ">
                <option value="Benglore ">
                <option value="Bhopal ">
                <option value="Mumbai ">
                <option value="Imphal ">
                <option value="Shillong ">
                <option value="Aizawl ">
                <option value="Kohima ">
                <option value="Bhubaneswar ">
                <option value="Chandigarh ">
                <option value="Jaipur ">
                <option value="Gangtok ">
                <option value="Chennai ">
                <option value="Hyderabad ">
                <option value="Agartala ">
                <option value="Lucknow ">
                <option value="Dehradun ">
                <option value="Kolkata ">
            </datalist>
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                    <div>
                       <p class="humidity"></p>
                       <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div>
                       <p class="wind"></p>
                       <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
